
syntax = "proto3";

option java_package = "FriendshipService";
option java_multiple_files = true;


service FriendshipService {
  rpc CreateFriendship(AddFriendRequest) returns (AddFriendResponse);

  rpc GetAllFriendship(GetAllFriendRequest) returns (GetAllFriendResponse);

  rpc DeleteFriendship(DeleteFriendRequest) returns (DeleteFriendResponse);

}

message AddFriendRequest {
  string userOneId = 1;
  string userTwoId = 2;
}

message AddFriendResponse {
  string userOneId = 1;
  string userTwoId = 2;
}

message GetAllFriendRequest {
  string userOneId = 1;
}

message GetAllFriendResponse {
  string userOneId = 2;
  repeated string friendId = 1;
}

message DeleteFriendRequest {
  string userOneId = 1;
  string userTwoId = 2;
}

message DeleteFriendResponse {
  bool res = 1;
}
